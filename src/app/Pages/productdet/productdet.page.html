<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" id="color">
      <!-- <img src="assets/Icons SVG/Back Button.svg" alt="" srcset="" /> -->
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons
      slot="end"
      (click)="goTocart()"
      style="display: flex; justify-content: flex-end"
    >
      <ion-badge
        style="
          position: absolute;
          top: 3px;
          left: 82px;
          background: rgb(153, 0, 0);
          border-radius: 24px;
          font-weight: 400;
          font-size: 9px;
        "
        slot="end"
        >{{cartcount}}</ion-badge
      >
      <img
        src="assets/navbar/5.png"
        alt=""
        style="max-width: 41%; display: block; margin-right: 3px"
      />
      <!-- <ion-button id="color" class="button-badge">
     
    </ion-button> -->
    </ion-buttons>

    <!-- <ion-title>{{ folder }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center; margin-top: 50%" *ngIf="!productDetails">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div class="product" *ngFor="let item of productDetails">
    <div class="heading">
      <h1 style="font-size: 18px">{{item.name | titlecase}}</h1>
    </div>

    <ion-slides mode="md" pager="md">
      <ion-slide *ngFor="let item of productImage">
        <div class="fill" style="width: 100%">
          <img src="https://quickchicken.in/api/{{item.name}}" alt="" />
        </div>
      </ion-slide>
    </ion-slides>

    <!-- <div class="image"> -->
    <!-- <button mat-flat-button color="primary">Add <mat-icon>add</mat-icon></button>  -->
    <!-- <ion-slides mode="ios" pager="ios" scrollbar="ios">
        <ion-slide> -->
    <!-- <img src="/assets/chicken-img.png" alt="" srcset=""> -->
    <!-- </ion-slide>
      </ion-slides> -->
    <!-- </div> -->
    <div class="points">
      <ion-grid fixed>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <div
              style="display: flex; flex-direction: row; align-items: center"
            >
              <div
                style="
                  height: 35px;
                  width: 32px;
                  border-radius: 7px;
                  margin-right: 9px;
                  background: white;
                "
              >
                <div>
                  <img
                    src="assets/newicon/Fresh To Home.png"
                    alt=""
                    srcset=""
                  />
                </div>
              </div>
              Fresh To Home
            </div>
          </ion-col>
          <ion-col size="6">
            <div
              style="display: flex; flex-direction: row; align-items: center"
            >
              <div
                style="
                  height: 35px;
                  width: 32px;
                  border-radius: 7px;
                  margin-right: 9px;
                  background: white;
                "
              >
                <div>
                  <img
                    src="assets/newicon/Serves 4 people.png"
                    alt=""
                    srcset=""
                  />
                </div>
              </div>
              Serve 4 People
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <div
              style="display: flex; flex-direction: row; align-items: center"
            >
              <div
                style="
                  height: 35px;
                  width: 32px;
                  border-radius: 7px;
                  margin-right: 9px;
                  background: white;
                "
              >
                <div>
                  <img src="assets/newicon/Gygenic.png" alt="" srcset="" />
                </div>
              </div>
              Hygenic
            </div>
          </ion-col>
          <ion-col size="6">
            <div
              style="display: flex; flex-direction: row; align-items: center"
            >
              <div
                style="
                  height: 35px;
                  width: 32px;
                  border-radius: 7px;
                  margin-right: 9px;
                  background: white;
                "
              >
                <div>
                  <img src="assets/newicon/Net Weight.png" alt="" srcset="" />
                </div>
              </div>
              <span *ngIf="type == 2"> Net Wt. {{totalweight}} gms</span>
              <span *ngIf="type == 1"> Net Pieces. {{totalweight}}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="discription">
      <h2 style="margin: 0; font-weight: 600; color: #000000">Description</h2>
      <p style="text-align: justify; color: #000000; font-size: 12px">
        {{item.description}}
      </p>
    </div>
  </div>
</ion-content>

<ion-footer
  class="ion-no-border"
  style="background-color: #f5f5f5"
  *ngFor="let item of productDetails"
>
  <div>
    <!-- <div style="background-color: #ede7e7; padding: 4px; font-size: 12px">
      <p style="text-align: center; margin: 0; color: #4f1211">
        Delivered : Today 7AM - 9AM
      </p>
    </div> -->
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="8" class="ion-align-self-center">
            <h1 style="margin: 0; text-align: center">
              <span style="font-size: 19px">MRP : </span><b> â‚¹{{price}}</b>
            </h1>
          </ion-col>
          <ion-col size="4" *ngIf="item.hide_btn == true">
            <div
              class="counter"
              style="display: flex; justify-content: space-evenly; height: 41px"
            >
              <ion-icon name="remove-outline" (click)="dec(item)"></ion-icon>
              {{item.quantity}}
              <ion-icon name="add-outline" (click)="inc(item)"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="4" *ngIf="item.hide_btn == null">
            <button
              mat-flat-button
              color="primary"
              style="
                width: 100%;
                background: #990000;
                height: 41px;
                font-size: 12px;
              "
              (click)="addToCart(item.id,item.weight)"
            >
              Add To Cart
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-footer>
