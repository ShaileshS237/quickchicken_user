<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-buttons
      slot="end"
      (click)="goTocart()"
      style="display: flex; justify-content: flex-end"
    >
      <ion-badge
        style="
          position: absolute;
          top: 3px;
          left: 82px;
          background: rgb(153, 0, 0);
          border-radius: 24px;
          font-weight: 400;
          font-size: 9px;
        "
        slot="end"
        >{{cartcount}}</ion-badge
      >
      <img
        src="assets/navbar/5.png"
        alt=""
        style="max-width: 41%; display: block; margin-right: 3px"
      />
      <!-- <ion-button id="color" class="button-badge">
       
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="shownodata" style="margin-top: 10rem">
    <h1 style="text-align: center; font-size: 15px; color: lightgrey">
      No Product Found
    </h1>
  </div>
  <div *ngIf="!shownodata">
    <div *ngIf="!productList">
      <div
        class="custom-skeleton"
        style="
          border: 1px solid #ededed;
          margin: 0 16px 19px;
          padding: 13px;
          border-radius: 9px;
        "
      >
        <ion-skeleton-text
          animated
          style="
            width: 100%;
            height: 177px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 16px;
          "
        ></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="6">
              <ion-skeleton-text
                animated
                style="width: 60%; height: 32px"
              ></ion-skeleton-text>
            </ion-col>
            <ion-col size="6">
              <ion-skeleton-text
                animated
                style="width: 100%; height: 32px; border-radius: 7px"
              ></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div
        class="custom-skeleton"
        style="
          border: 1px solid #ededed;
          margin: 0 16px 19px;
          padding: 13px;
          border-radius: 9px;
        "
      >
        <ion-skeleton-text
          animated
          style="
            width: 100%;
            height: 177px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 16px;
          "
        ></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="6">
              <ion-skeleton-text
                animated
                style="width: 60%; height: 32px"
              ></ion-skeleton-text>
            </ion-col>
            <ion-col size="6">
              <ion-skeleton-text
                animated
                style="width: 100%; height: 32px; border-radius: 7px"
              ></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div
        class="custom-skeleton"
        style="
          border: 1px solid #ededed;
          margin: 0 16px 19px;
          padding: 13px;
          border-radius: 9px;
        "
      >
        <ion-skeleton-text
          animated
          style="
            width: 100%;
            height: 177px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 16px;
          "
        ></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="6">
              <ion-skeleton-text
                animated
                style="width: 60%; height: 32px"
              ></ion-skeleton-text>
            </ion-col>
            <ion-col size="6">
              <ion-skeleton-text
                animated
                style="width: 100%; height: 32px; border-radius: 7px"
              ></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  <div style="padding: 0 16px" *ngIf="productList">
    <div *ngFor="let item of productList" class="product">
      <div class="fill">
        <div
          [routerLink]="['/productdet', item.id]"
          routerLinkActive="router-link-active"
        >
          <img
            src="https://quickchicken.in/api/{{item.image}}"
            alt=""
            srcset=""
          />
          <img
            src="https://thumbs.dreamstime.com/b/print-166709819.jpg"
            alt=""
            srcset=""
            *ngIf="!item.image"
          />
          <!-- <div class="message">
             <h4>Today 7AM-9AM</h4> 
          </div> -->

          <div class="discription" style="padding: 0 10px">
            <h2 style="font-size: 12px">{{item.name | titlecase}}</h2>
            <h5 style="font-size: 10px; line-height: 1.3; margin-bottom: 9px">
              {{item.description | slice:0:100}}..
            </h5>
            <h5>Net Weight : {{item.weight}}</h5>
          </div>
        </div>
        <div class="price" style="padding: 10px">
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col size="6" style="display: flex; align-items: center">
                <h3>
                  MRP:
                  <span style="font-weight: 600; font-size: 23px"
                    >â‚¹{{item.price}}</span
                  >
                </h3>
              </ion-col>

              <ion-col size="6" id="left">
                <div
                  class="counter"
                  style="
                    display: flex;
                    justify-content: space-evenly;
                    height: 41px;
                    width: 100%;
                    font-size: 14px;
                  "
                  *ngIf="item.hide_btn == true"
                >
                  <ion-icon
                    name="remove-outline"
                    (click)="dec(item)"
                  ></ion-icon>
                  {{item.quantity}}
                  <ion-icon name="add-outline" (click)="inc(item)"></ion-icon>
                </div>

                <button
                  mat-flat-button
                  color="primary"
                  style="
                    color: white;
                    background-color: #990000;
                    font-size: 12px;
                    height: 38px;
                    border-radius: 5px;
                  "
                  (click)="addToCart(item.id,item.weight)"
                  *ngIf="item.hide_btn == null"
                >
                  Add
                  <!-- <mat-icon>add</mat-icon> -->
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>
</ion-content>
