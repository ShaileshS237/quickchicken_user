<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="end" (click)="dismissmodal()">
        <ion-button id="color">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <!-- <ion-back-button defaultHref="/tabs/tab3"></ion-back-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <h1>Enter Address Deatils</h1>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Receiver Name.*</mat-label>
      <input
        autocomplete="on"
        matInput
        [(ngModel)]="name"
        style="text-transform: capitalize"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Mobile No.</mat-label>
      <input
        type="number"
        matInput
        pattern="^$|^([0-9]|[1-9][0-9]|[1][0][0])?"
        min="0"
        max="10"
        required
        [(ngModel)]="mobile"
      />
    </mat-form-field>
    <!-- <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="8">
          <h4>Your Location</h4>
        </ion-col>
        <ion-col size="4">
          <h4 style="text-align: end; color: #4f1211">Change</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"> <h2>{{location}}</h2></ion-col>
      </ion-row>
    </ion-grid> -->
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Address</mat-label>
      <textarea
        autocomplete="on"
        matInput
        placeholder="Address "
        [(ngModel)]="address_one"
        style="text-transform: capitalize"
      ></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Nearby landmark*</mat-label>
      <input autocomplete="on" matInput [(ngModel)]="address_two" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Pin Code*</mat-label>
      <input autocomplete="on" type="number" matInput [(ngModel)]="pincode" />
    </mat-form-field>
  </div>
</ion-content>
<ion-footer class="ion-no-border" style="background: #f5f5f5 !important">
  <ion-toolbar>
    <button
      mat-flat-button
      (click)="addAddress()"
      [disabled]="!address_one || !address_two || !pincode || !name || !mobile "
    >
      Save Address
    </button>
  </ion-toolbar>
</ion-footer>
